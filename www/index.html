<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div id="chat-container">
        <div id="model-selector">
            <label for="model-dropdown">Select Model:</label>
            <select id="model-dropdown">
                <option value="claude-3-opus">Claude-3 Opus</option>
                <option value="claude-3-haiku">Claude-3 Haiku</option>
                <option value="claude-3-sonnet">Claude-3 Sonnet</option>
                <option value="claude-2">Claude-2</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-3.5">GPT-3.5</option>
            </select>
            <button id="theme-switcher" class="theme-switcher">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="action-buttons">
            <button id="toggle-conversation-manager"><i class="fas fa-bars"></i> Conversation Manager</button>
            <button id="clear-conversation-btn"><i class="fas fa-trash-alt"></i> Clear Conversation</button>
        </div>
        <div id="main-content">
            <div id="conversation-manager-container">
                <div class="manager-actions">
                    <div class="action-buttons">
                        <button id="new-conversation-btn"><i class="fas fa-plus"></i> New Conversation</button>
                        <div class="dropdown">
                            <button class="dropdown-btn"><i class="fas fa-ellipsis-h"></i></button>
                            <div class="dropdown-content">
                                <a href="#">Option 1</a>
                                <a href="#">Option 2</a>
                                <a href="#">Option 3</a>
                            </div>
                        </div>
                    </div>
                    <input type="text" id="conversation-search" placeholder="Search conversations...">
                </div>
                <ul id="conversation-list"></ul>
                <button id="load-more-btn">Load More</button>
            </div>
            <div id="chat-area">
                <div id="conversation-placeholder">
                    <div id="loading-spinner" class="loading-spinner"></div>
                    <div id="error-message" class="error-message"></div>
                </div>
                <div id="input-container">
                    <textarea id="user-input" placeholder="Type your message..."></textarea>
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
