<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
</head>
<body>
    <header>
        <div id="model-selector">
            <label for="model-dropdown">Choose a model:</label>
            <select id="model-dropdown" aria-label="Select a model">
                <option value="claude-3-haiku">Claude-3 Haiku</option>
                <option value="claude-3-opus">Claude-3 Opus</option>
                <option value="claude-3-sonnet">Claude-3 Sonnet</option>
                <option value="claude-2">Claude-2</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-3.5">GPT-3.5</option>
            </select>
            <button id="theme-switcher" aria-label="Switch Theme">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>
    <main id="chat-container">
        <button id="toggle-conversation-manager">Toggle Conversation Manager</button>
        <div id="conversation-manager-container" class="hidden">
            <section id="conversation-manager">
                <h2>Conversations</h2>
                <input type="text" id="conversation-search" placeholder="Search conversations..." aria-label="Search conversations">
                <ul id="conversation-list"></ul>
                <div class="manager-actions">
                    <button id="new-conversation-btn">New Conversation</button>
                    <button id="load-more-btn">Load More</button>
                    <div class="dropdown">
                        <button class="dropdown-btn">Export</button>
                        <div class="dropdown-content">
                            <a href="#" id="export-plain-text">Export as Plain Text</a>
                            <a href="#" id="export-html">Export as HTML</a>
                            <a href="#" id="export-markdown">Export as Markdown</a>
                            <a href="#" id="export-pdf">Export as PDF</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropdown-btn">Share</button>
                        <div class="dropdown-content">
                            <a href="#" id="share-link">Copy Shareable Link</a>
                            <a href="#" id="share-social">Share on Social Media</a>
                            <a href="#" id="share-embed">Embed Conversation</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <section id="chat-area">
            <div id="conversation-header"></div>
            <div id="conversation-history">
                <div id="conversation-loading" class="loading-animation"></div>
                <div id="conversation-placeholder"></div>
            </div>
            <div id="input-container">
                <textarea id="user-input" placeholder="Type your message..." rows="1" aria-label="Type your message"></textarea>
                <button id="send-btn">Send</button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
